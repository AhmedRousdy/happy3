{% extends "base.html" %}

{% block title %}Approvals - AI Task Manager{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-6 max-w-3xl">
    
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-slate-800">Approval Feed</h1>
            <p class="text-sm text-slate-500">
                <span id="pending-count">0</span> pending requests
            </p>
        </div>
        <div class="flex gap-2">
            <button onclick="fetchFeed()" class="p-2 rounded-full hover:bg-slate-100 text-slate-500 transition-colors" title="Refresh">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
            </button>
            <button onclick="toggleHistoryModal()" class="p-2 rounded-full hover:bg-slate-100 text-slate-500 transition-colors" title="History">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </button>
        </div>
    </header>

    <!-- Error/Success Messages -->
    <div id="message-container" class="mb-4"></div>

    <!-- Feed Container -->
    <div id="approval-feed" class="space-y-4 pb-20">
        <!-- Cards will be injected here -->
        <div class="animate-pulse flex space-x-4 p-4 bg-white rounded-xl shadow-sm border border-slate-100">
            <div class="rounded-full bg-slate-200 h-10 w-10"></div>
            <div class="flex-1 space-y-3 py-1">
                <div class="h-2 bg-slate-200 rounded"></div>
                <div class="space-y-2">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                        <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                    </div>
                    <div class="h-2 bg-slate-200 rounded"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Action Confirmation Modal -->
<div id="actionModal" class="fixed inset-0 z-50 hidden bg-gray-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-200 opacity-0">
    <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full transform scale-95 transition-transform duration-200" id="actionModalPanel">
        <div class="p-6">
            <h3 id="actionModalTitle" class="text-lg font-bold text-slate-800 mb-2">Confirm Action</h3>
            <p id="actionModalText" class="text-sm text-slate-600 mb-4">Are you sure you want to proceed?</p>
            
            <textarea id="actionNotes" class="w-full p-3 border border-slate-300 rounded-lg text-sm mb-4 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Add a note (optional)..." rows="3"></textarea>
            
            <div class="flex gap-3">
                <button onclick="closeActionModal()" class="flex-1 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-lg transition-colors">Cancel</button>
                <button id="confirmActionBtn" class="flex-1 py-2.5 bg-primary hover:bg-blue-800 text-white font-bold rounded-lg shadow-md transition-colors">Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- History Modal -->
<div id="historyModal" class="fixed inset-0 z-50 hidden bg-gray-900 bg-opacity-50 backdrop-blur-sm flex justify-end transition-opacity duration-300">
    <div class="bg-white w-full max-w-md h-full shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col" id="historyPanel">
        <div class="p-4 border-b border-slate-200 flex justify-between items-center bg-slate-50">
            <h2 class="text-xl font-bold text-slate-800">Approval History</h2>
            <button onclick="toggleHistoryModal()" class="p-2 text-slate-400 hover:text-slate-600"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
        </div>
        <div id="historyList" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
            <!-- History items -->
        </div>
    </div>
</div>

<!-- Template for a Feed Card (Hidden) -->
<template id="card-template">
    <div class="approval-card bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-all duration-300 hover:shadow-md select-none relative group">
        <!-- Risk Strip -->
        <div class="risk-strip absolute left-0 top-0 bottom-0 w-1.5 bg-slate-300"></div>
        
        <!-- NEW: Delete Button (Top Right Absolute) -->
        <button class="delete-btn absolute top-2 right-2 p-2 text-slate-300 hover:text-red-500 transition-colors z-10" title="Delete Request">
             <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
        </button>

        <div class="p-5 pl-7 pt-4"> <!-- Added pt-4 to clear delete button if needed, though right-2 is fine -->
            <!-- Header: Sender & Type -->
            <div class="flex justify-between items-start mb-3 pr-6"> <!-- Added pr-6 to avoid overlap with delete button -->
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 rounded-full bg-slate-100 flex-shrink-0 flex items-center justify-center text-slate-500 font-bold text-sm sender-initials">
                        AB
                    </div>
                    <div class="min-w-0">
                        <h3 class="font-bold text-slate-800 text-base sender-name truncate">Name</h3>
                        <p class="text-xs text-slate-500 font-medium uppercase tracking-wide request-type">Type</p>
                    </div>
                </div>
                <div class="text-right flex-shrink-0 ml-2">
                    <span class="risk-badge text-[10px] font-bold px-2 py-0.5 rounded-full bg-slate-100 text-slate-600 border border-slate-200 whitespace-nowrap">MEDIUM RISK</span>
                    <p class="text-[10px] text-slate-400 mt-1 time-ago">2h ago</p>
                </div>
            </div>

            <!-- Body: Summary -->
            <div class="mb-4">
                <p class="text-sm text-slate-700 leading-relaxed font-medium summary-text">
                    Summary goes here...
                </p>
                <!-- Impact Warning (Conditional) -->
                <div class="impact-box hidden mt-3 p-2 bg-red-50 border border-red-100 rounded text-xs text-red-700 flex items-start">
                    <svg class="w-4 h-4 mr-1.5 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                    <span class="impact-text">Impact analysis...</span>
                </div>
            </div>

            <!-- Details (Collapsible) -->
            <details class="group/details">
                <summary class="list-none text-xs font-semibold text-primary cursor-pointer hover:underline flex items-center mb-3 select-none">
                    View Details (5W1H)
                    <svg class="w-3 h-3 ml-1 transform group-open/details:rotate-180 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                </summary>
                <div class="text-xs text-slate-600 bg-slate-50 p-3 rounded-lg border border-slate-100 mb-4 grid gap-2 details-grid">
                    <!-- 5W1H injected here -->
                </div>
            </details>

            <!-- Actions -->
            <div class="flex gap-3 mt-2">
                <button class="action-btn-reject flex-1 py-2.5 rounded-lg border border-slate-200 text-slate-600 hover:bg-red-50 hover:text-red-700 hover:border-red-200 font-semibold text-sm transition-colors flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    Reject
                </button>
                <button class="action-btn-approve flex-1 py-2.5 rounded-lg bg-slate-800 text-white hover:bg-emerald-600 font-bold text-sm shadow-md transition-all flex items-center justify-center gap-2 transform active:scale-95">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                    Approve
                </button>
            </div>
        </div>
    </div>
</template>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/approvals.js') }}"></script>
{% endblock %}
